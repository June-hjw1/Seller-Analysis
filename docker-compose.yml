version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: ecommerce-analysis-db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: ecommerce_analysis
    ports:
      - "5432:5432"
    volumes:
      - ./sql/01_data_import.sql:/docker-entrypoint-initdb.d/01.sql
      - ./data/kaggle_sample:/tmp/data  
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: ecommerce-analysis-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@ecommerce.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "8080:80"
    depends_on:
      postgres:
        condition: service_healthy

  jupyter:
    image: jupyter/datascience-notebook:latest
    container_name: ecommerce-analysis-jupyter
    ports:
      - "8888:8888"
    volumes:
      - ./notebooks:/home/jovyan/work
      - ./data:/home/jovyan/data
    environment:
      - JUPYTER_TOKEN=datainsights2024
    depends_on:
      - postgres

volumes:
  postgres_data:
